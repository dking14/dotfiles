set -g default-terminal "screen-256color"
set -g history-limit 20000
set -sg escape-time 0
set -g set-titles on
set -g set-titles-string '#S: #W'
set -g visual-activity on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mode-mouse on
set -g base-index 1
set -g renumber-windows on

# window options
set-window-option -g mode-keys vi
set-window-option -g automatic-rename
set-window-option -g monitor-activity on
set-window-option -g aggressive-resize on

# copy
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# kill
bind-key M-k confirm-before "kill-window"
bind-key M-x kill-pane

# splits
bind-key -n M-\ split-window -h
bind-key -n M-- split-window

# resize
bind-key C-h resize-pane -L 8
bind-key C-j resize-pane -D 4
bind-key C-k resize-pane -U 8
bind-key C-l resize-pane -R 4

# movement
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# shortcuts
bind-key C-a last-pane
bind-key C-e select-pane -t :.+ # cycle

# layouts
bind-key = select-layout tiled

# status bar
# set -g status-bg black
# set -g status-fg white
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
set -g status-justify left
set -g status-interval 1
set -g status-left ''
set -g status-right '#[fg=red,dim,bg=default]#(uptime|cut -f 4-5 -d " "|cut -f 1 -d ",") #[fg=yellow]%a %d %l:%M#[default]'

set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# local overrides
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
